<!DOCTYPE html>

<head>

<body>
    <p id="events"></p>
    <script>
        const years = [1966, 1564, 1495, 1346, 1215]

        years.sort((a, b) => b - a)

        let eventsHTML = ""
        
        years.map(y => {
            eventsHTML += `
            <li>${y}</li>
            `
        })

        document.getElementById("events").innerHTML = eventsHTML

        console.log(years)
    </script>
</body>
